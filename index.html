<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 0.8rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <section id="container">
    <div id="brand__container">
      <img src="./images/logo.svg" alt="Brand Logo">
    </div>

    <div id="description__container">
      <h1>We are launching <span class="color__back">soon!</span></h1>
      <h5>Subscribe and get notified</h5>
    </div>

    <div id="input__container">
      <input type="text" id="email__input" class="" placeholder="Your email address..." />
      <button id="submit__button">Notify Me</button>
    </div>

    <div id="illustration__container">
       <img src="./images/illustration-dashboard.png" alt="Dashboard Illustration">
    </div>

    <div id="media__links__container">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <div id="copywrite__text__container">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abhijit Paul</a>.
    </p>
  </footer>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/2b5130bf0a.js" crossorigin="anonymous" defer></script>
  <script src="./js/script.js" defer></script>
</body>
</html>
